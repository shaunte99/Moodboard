<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Inspirations Mood Board</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container brochure-capture">
    <header class="header-block">
      <img src="images/logo.jpg" alt="Event Inspirations Logo" class="logo" />
      <h1>Event Inspirations</h1>
      <p class="subtitle">Create Your Elegant Mood Board</p>
    </header>

    <section class="client-name-block">
      <label for="nameInput">Your Name or Event Title</label><br/>
      <input
        type="text"
        id="nameInput"
        name="clientName"
        placeholder="e.g. Johnny & Melisa Wedding"
      />
    </section>

    <section class="image-blocks">
      <!-- Repeatable image blocks -->
      <div class="image-block">
        <input type="file" accept="image/*" class="image-upload" />
        <img src="" alt="Image Preview" class="image-preview" />
        <div class="placeholder">Click to upload</div>
      </div>

      <div class="image-block">
        <input type="file" accept="image/*" class="image-upload" />
        <img src="" alt="Image Preview" class="image-preview" />
        <div class="placeholder">Click to upload</div>
      </div>

      <div class="image-block">
        <input type="file" accept="image/*" class="image-upload" />
        <img src="" alt="Image Preview" class="image-preview" />
        <div class="placeholder">Click to upload</div>
      </div>

      <div class="image-block">
        <input type="file" accept="image/*" class="image-upload" />
        <img src="" alt="Image Preview" class="image-preview" />
        <div class="placeholder">Click to upload</div>
      </div>
    </section>

    <section class="download-section">
      <button id="downloadBtn">Download Brochure</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
